<html>
    <head>
        
        <meta charset="UTF-8">
        <title> Login </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">      
        {{ bootstrap.load_css() }}
    </head>
    <body>
        <section class="vh-100">
            
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-6 text-black">
                  <div class="px-5 ms-xl-4">
                    <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                    
                  </div>
          
                  <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
          
                    <form style="width: 23rem;" action="{{ url_for('login') }}" method="post">
                      
                      <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
                      <div class="msg">{{ message }}</div>
                        
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="form2Example18" name="username" class="form-control form-control-lg" placeholder="Username" />
                        <label class="form-label" for="form2Example18"></label>
                      </div>
          
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" name="password" id="form2Example28" class="form-control form-control-lg" placeholder = "Password" />
                        <label class="form-label" for="form2Example28" ></label>
                      </div>
          
                      <div class="pt-1 mb-4">
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" type="submit">Login</button>
                      </div>
          
                     
                      <p>Don't have an account? <a href="{{url_for('register')}}" class="link-info">Register here</a></p>
          
                    </form>
          
                  </div>
          
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                  <img src="https://csumb.edu/media/csumb/training-home/images/Tanimura-and-Antle-Library.jpg"
                    alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
                </div>
              </div>
            </div>
          </section>
    </body>
</html>
