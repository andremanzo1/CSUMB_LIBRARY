<html>
    <head>
        <meta charset="UTF-8">
        <title> Register </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">  
        {{ bootstrap.load_css() }}            
    </head>
     <body>
        <section class="vh-100 bg-image"
        style="background-image: url('https://csumb.edu/media/csumb/training-home/images/Tanimura-and-Antle-Library.jpg');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Create an account</h2>
      
                    <form action="{{ url_for('register') }}" method="post">
                      <div class="msg">{{ message }}</div>
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" name="username" id="username" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1cg">Your Username</label>
                      </div>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" name="email" id="email" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example3cg">Your Email</label>
                      </div>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" name="password" id="password" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example4cg">Password</label>
                      </div>
      
                      <div class="d-flex justify-content-center">
                        <button  type="submit" data-mdb-button-init
                          data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                      </div>
      
                      <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{{url_for('login')}}"
                          class="fw-bold text-body"><u>Login here</u></a></p>
      
                    </form>
      
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </body>
</html>
