<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Index</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">                     
        <style>
            body {
                background-image: url('https://media.timeout.com/images/106063026/750/422/image.jpg');
                background-size: cover;
                font-family: Arial, sans-serif;
                color: white;
                text-align: center;
                padding: 50px;
            }
            .border {
                background: rgba(0, 0, 0, 0.5);
                padding: 20px;
                border-radius: 10px;
                display: inline-block;
            }
            .btn {
                display: inline-block;
                padding: 10px 20px;
                font-size: 16px;
                color: white;
                background-color: #007BFF;
                border: none;
                border-radius: 5px;
                text-decoration: none;
                margin-top: 20px;
                transition: background-color 0.3s;
            }
            .btn:hover {
                background-color: #0056b3;
            }
            .word, .bottom {
                margin: 20px 0;
            }
        </style>
    </head>
    <body>
        <div class="border">
            <div class="header">
                <h1 class="word">Index</h1>
            </div>
            <h1 class="bottom">
                Hi {{session.username}}!!<br><br> Welcome...
            </h1>
            <a href="{{ url_for('logout') }}" class="btn">Logout</a>
            <a href="{{ url_for('library') }}" class="btn">view library</a>
        </div>
    </body>
</html>
